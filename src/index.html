<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Stencil & Tailwind Example UI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css"
    />
    <script
      type="module"
      src="./build/stencil-component-example.esm.js"
    ></script>
    <script nomodule src="./build/stencil-component-example.js"></script>
  </head>
  <body>
    <air-card
      title="Awesome Card"
      description="This is a description of the awesome card content. It can be as long as necessary."
      imageUrl="https://via.placeholder.com/300"
      showButton="true">
      <!-- 自定义按钮插入到 air-card 的 slot 中 -->
      <air-button
        slot="button"
        content="Click Me"
        type="primary"
        size="medium"
        icon="💥"
        round="true">
      </air-button>

    </air-card>
  </body>
</html>
